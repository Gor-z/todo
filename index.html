<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="main.js"></script><link href="main.0d3feeb25e9a3f778c7d.css" rel="stylesheet"></head><body><div id="content"><header id="app-header"><h1>Todo App</h1></header><main id="app-main"><aside id="project-sidebar"><h2>Projects</h2><ul id="project-list"></ul><button id="btn-add-project">Add Project</button></aside><section id="todos-section"><button id="btn-add-todo">+</button><div id="todos-columns"><div class="todo-column" data-status="todo"><h3>TODO</h3><ul class="todo-list" id="todo-todo"></ul></div><div class="todo-column" data-status="doing"><h3>DOING</h3><ul class="todo-list" id="todo-doing"></ul></div><div class="todo-column" data-status="done"><h3>DONE</h3><ul class="todo-list" id="todo-done"></ul></div></div></section></main><div id="project-modal" class="project-modal hidden"><div class="project-modal-content"><h2>Add Project</h2><form id="project-form"><label for="project-name">Name</label> <input id="project-name" name="project-name" required/><div class="project-modal-buttons"><button type="submit">Add Project</button> <button type="button" class="modal-close">Cancel</button></div></form></div></div><div id="todo-modal" class="todo-modal hidden"><div class="todo-modal-content"><h2>Add Todo</h2><form id="todo-form"><label for="todo-title">Title</label> <input id="todo-title" name="todo-title" required/> <label for="todo-description">Description</label> <textarea id="todo-description" name="todo-description"></textarea> <label for="todo-due">Due Date</label> <input type="date" id="todo-due" name="todo-due"/> <label for="todo-priority">Priority</label> <select id="todo-priority" name="todo-priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select><div><h4>Notes</h4><div id="todo-notes-container"></div><button type="button" id="add-note-btn">+</button></div><div><h4>Checklist</h4><div id="todo-checklist-container"></div><button type="button" id="add-check-item-btn">+</button></div><div class="todo-modal-buttons"><button type="submit">Add Todo</button> <button type="button" class="modal-close">Cancel</button></div></form></div></div></div></body></html>
